{% extends "index.html" %}

{% block body %}
<div class="container">
  <h1 class="m-4 ms-0">Update Item</h1>
  <form action="/items/{{ id }}" method="post">
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item['name'] }}" required>
    </div>
    <div class="form-group mb-3">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" name="brand" value="{{ item['brand'] }}">
    </div>
    <div class="form-group mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ item['description'] }}</textarea>
        <div id="makeDesc" class="form-text">Describe the item.</div>
    </div>
    <div class="form-group mb-4">
        <label for="price">Price</label>
        <input type="decimal" class="form-control" id="price" name="price" value="{{ item['price'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
